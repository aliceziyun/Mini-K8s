kind: Pod #kind资源 Pod
name: p1
metadata:
  labels:
    app: nginx-pod
spec: #详细
  containers: #容器信息
    - name: nginx #容器叫nginx
      image: nginx #使用的镜像
      ports: #容器开放的端口
        - containerPort: 80
    - name: ghost
      image: ghost
      ports:
        - containerPort: 90
status:
  podIP: 10.10.80.11