apiVersion: batch/v1
kind: Job
metadata:
  name: matrix-job
spec:
  slurm:
    jobName: cublas
    partition: dgx2
    N: 1
    ntasksPerNode: 1
    cpusPerTask: 6
    gres: gpu:1
  template:
    spec:
      containers:
          name: test
          image: jwstest:latest
      command:
        - "module load gcc/8.3.0 cuda/10.1.243-gcc-8.3.0"
        - "nvcc matrix.cu -o matrix -lcublas"
        - "./matrix"
      zipPath: "/home/lcz/go/src/Mini-K8s/build/Job/Matrix.zip"
      restartPolicy: Never